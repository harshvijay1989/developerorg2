<template>
	<div if:true={isLoaded}>
		<lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
	</div>
	<lightning-card>
		<div class="slds-p-horizontal_small">
			<div class="slds-grid slds-wrap">
				<div class="slds-col slds-size_6-of-12">
					<div class="slds-p-around_small">
						<lightning-input type="Date" label="Start Date" value={startDateTime} onchange={onStartDate}>
						</lightning-input>
					</div>
				</div>
				<div class="slds-col slds-size_6-of-12">
					<div class="slds-p-around_small">
						<lightning-input type="Date" label="End Date" value={endDateTime} onchange={onEndDate}>
						</lightning-input>
					</div>
				</div>
				<div class="slds-col slds-size_12-of-12">
					<div class="slds-p-around_small">
						<lightning-button variant="brand" label="Search" title="Search button"
							onclick={handleSearchClick} class="slds-button slds-button_brand slds-button_stretch">
						</lightning-button>
					</div>
				</div>

			</div>
			
			<div class="slds-grid slds-wrap">
				<div class="slds-col slds-size_12-of-12">
					<div class="slds-p-around_small">
						<!-- <lightning-combobox name="types" label="Customer"   value={optionvalue} options={dealerNameOptions} onchange={handleDealerChange}></lightning-combobox> -->
						
						<template if:true={subDealersLoaded}>
							<c-multi-select-combobox label="Customer" name="types" class="onselect" options={dealerNameOptions}
								onchange={handleDealerChange}></c-multi-select-combobox>	
						</template>
					</div>
				</div>
				<div class="slds-col slds-size_12-of-12">
					<div class="slds-p-around_small">
						<div class="slds-box opening-balance-box" style=""> Opening Balance({amountTypeOpening}) :
							{openingBalance} <br> Closing Balance({amountTypeClosing}) : {closingBalance} </div>
						</div>
					</div>
				</div>
				<div class="slds-grid slds-wrap">
					<div class="slds-col slds-size_12-of-12">
						<lightning-datatable data={ledgerList} columns={columns} show-row-number-column
							hide-checkbox-column key-field="Id"></lightning-datatable>
						<template if:true={noRecordsMessage}>
							<div style="text-align: center;	font-size: initial;"> No Record Found.... </div>
						</template>
					</div>
				</div>
